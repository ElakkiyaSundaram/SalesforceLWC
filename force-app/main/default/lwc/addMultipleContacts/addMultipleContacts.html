<template>
    <!-- LOADER -->
    <template lwc:if={isLoading}>
        <lightning-spinner variant="brand" size="large"></lightning-spinner>
    </template>
    <!--Header-->
    <div class="slds-modal__header slds-text-heading_large">
        Add Multiple Contacts
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>
                        <lightning-button-icon icon-name="utility:add" title="Add New Contact"
                            class="slds-m-left_xx-small" onclick={addNewClickHandler}></lightning-button-icon>
                    </td>
                </tr>
        </thead>
        <tbody>
            <template for:each={contactRows} for:item="contactRow">
                <tr key={contactRow.tempId}>
                <td>    
                    <lightning-input label="First Name" variant="label-hidden" placeholder="Enter First Name" name="FirstName" 
                    onblur={elementChangeHandler} data-temp-id={contactRow.tempId}></lightning-input>
                </td>
                <td>
                    <lightning-input label="Last Name" variant="label-hidden" placeholder="Enter Last Name" required name="LastName"
                    onblur={elementChangeHandler} data-temp-id={contactRow.tempId}></lightning-input>
                </td>
                <td>
                    <lightning-input label="Email" variant="label-hidden" placeholder="Enter Email" name="Email"
                    onblur={elementChangeHandler} data-temp-id={contactRow.tempId}></lightning-input>
                </td> 
                <td>
                    <lightning-combobox label="Gender" variant="label-hidden" placeholder="Select Gender" name="GenderIdentity"
                    options={getGenderPicklistValue}></lightning-combobox>
                </td>
                <td>
                    <lightning-button-icon icon-name="utility:delete" title="Delete Contact"
                                class="slds-m-left_xx-small" onclick={deleteClickHandler}
                                data-temp-id={contactRow.tempId}></lightning-button-icon>
                </td>
                </tr>
        </template>
        </tbody>
    </table>
    </div>
    <!--Footer-->
    <div class="slds-modal__footer slds-text-align_right">
        <lightning-button label="Submit" variant="brand" onclick={submitClickHandler}></lightning-button>
    </div>
</template>
